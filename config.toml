baseURL = "https://NSHkr.com/"
languageCode = "en-us"
title = "NSHkr.com - North Shore Hackerspace"
publishDir = "public"
theme = "mainroad"

# SEO and site metadata
enableRobotsTXT = true
enableGitInfo = true
summaryLength = 70

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
  [markup.goldmark.parser]
    attribute = true
    autoHeadingID = true
  [markup.goldmark.parser.rendering]
    hardWraps = false
    unsafe = true
    xhtml = false

[params]
  mermaid = true
  description = "Hawaii's premier technology innovation hub developing ASKA security architecture and ChronoLedger blockchain"
  author = "North Shore Hackerspace"
  
[taxonomies]
  tag = "tags"
  category = "categories"

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[outputFormats.RSS]
  mediatype = "application/rss+xml"
  baseName = "feed"

# Minify configuration - preserve HTML comments for AI agents
[minify]
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepComments = true
      keepConditionalComments = true
      keepDocumentTags = true
      keepEndTags = true
      keepDefaultAttrVals = true
      keepWhitespace = false
      keepQuotes = true

[menu]
  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 1
  [[menu.main]]
    name = "Ecosystem"
    url = "/ecosystem/"
    weight = 2
  [[menu.main]]
    name = "ASKA"
    url = "/aska/"
    weight = 3
  [[menu.main]]
    name = "ChronoLedger"
    url = "/chronoledger/"
    weight = 4
  [[menu.main]]
    name = "Hackerspace"
    url = "/hackerspace/"
    weight = 5
  [[menu.main]]
    name = "GitHub"
    url = "https://github.com/nshkrdotcom"
    weight = 6

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
  [privacy.youtube]
    privacyEnhanced = true