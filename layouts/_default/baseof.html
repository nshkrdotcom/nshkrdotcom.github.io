<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            /* Color theme */
            --bg-primary: #080B12;
            --bg-secondary: #0F1520;
            --chat-bg: #0A0E17;
            --text-primary: #E2E8F0;
            --text-secondary: #A0AEC0;
            --accent-primary: #3B82F6;
            --accent-secondary: #60A5FA;
            --accent-tertiary: #93C5FD;
            --success: #059669;
            --warning: #D97706;
            --danger: #DC2626;
            --container-bg: rgba(17, 25, 40, 0.75);
            --border-color: rgba(255, 255, 255, 0.125);
            --message-bg: rgba(59, 130, 246, 0.05);
            --gradient-glow: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(96, 165, 250, 0.1));
            
            /* Typography scale */
            --font-size-xs: 0.75rem;    /* 12px */
            --font-size-sm: 0.875rem;   /* 14px */
            --font-size-base: 1rem;     /* 16px */
            --font-size-lg: 1.125rem;   /* 18px */
            --font-size-xl: 1.25rem;    /* 20px */
            --font-size-2xl: 1.5rem;    /* 24px */
            --font-size-3xl: 1.875rem;  /* 30px */
            
            /* Spacing scale */
            --space-1: 0.25rem;   /* 4px */
            --space-2: 0.5rem;    /* 8px */
            --space-3: 0.75rem;   /* 12px */
            --space-4: 1rem;      /* 16px */
            --space-6: 1.5rem;    /* 24px */
            --space-8: 2rem;      /* 32px */
            --space-12: 3rem;     /* 48px */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: var(--font-size-base);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-4);
            width: 100%;
        }

        .chat-container {
            flex: 1;
            background: var(--chat-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);

            position: relative;
            z-index: 2;
        }

        .chat-header {
            padding: var(--space-4) var(--space-6);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            height: 60px;
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--font-size-sm);
            color: var(--accent-secondary);
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-secondary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .chat-messages img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .message {
            max-width: 85%;
            padding: var(--space-6);
            border-radius: 12px;
            background: var(--message-bg);
            border: 1px solid var(--border-color);
            font-size: var(--font-size-base);
            line-height: 1.7;
        }

        .message.system {
            align-self: flex-start;
            background: var(--gradient-glow);
        }

        .message h1 {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--space-4);
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .message h2 {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
            margin: var(--space-8) 0 var(--space-4);
            letter-spacing: -0.01em;
        }

        .message p {
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
            font-size: var(--font-size-base);
            line-height: 1.7;
        }

        .input-area {
            padding: var(--space-4) var(--space-6);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .fake-input {
            background: var(--chat-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: var(--space-4);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            cursor: text;
            transition: border-color 0.2s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        .fake-input:hover {
            border-color: var(--accent-primary);
        }

        .mermaid {
            background: var(--bg-secondary);
            padding: var(--space-6);
            border-radius: 8px;
            margin: var(--space-6) 0;
            border: 1px solid var(--border-color);
            font-size: var(--font-size-sm);
        }

        pre {
            background: var(--bg-secondary);
            padding: var(--space-4);
            border-radius: 8px;
            overflow-x: auto;
            margin: var(--space-4) 0;
            border: 1px solid var(--border-color);
            font-size: var(--font-size-sm);
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-tertiary);
            font-size: var(--font-size-sm);
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }


        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.15), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(96, 165, 250, 0.1), transparent 50%);
        }

        .ocean-animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;  /* Changed from -1 to ensure it's above ambient-bg */
            opacity: 0.4;  /* Increased for testing */
            pointer-events: none;
            overflow: hidden;
        }

        #oceanCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .chat-container {
            position: relative;
            z-index: 2;  /* Ensure chat container is above the ocean animation */
        }
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.15), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(96, 165, 250, 0.1), transparent 50%);
        }
    </style>
</head>
<body>
    <div class="ambient-bg"></div>
    <div class="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="ai-status">
                    <div class="status-dot"></div>
                    <span>NSHkr.com Security Engineering Chat</span>
                </div>
            </div>
            <div class="chat-messages">
                <main>
                    {{ block "main" . }}{{ end }}
                </main>
            </div>
            <div class="input-area">
                <div class="fake-input">Type your message here... </div>
            </div>
        </div>
    </div>
    <script>
        // Mermaid initialization remains the same
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Mermaid diagrams
            const codeBlocks = document.querySelectorAll('pre code.language-mermaid');
            codeBlocks.forEach(block => {
                const pre = block.parentElement;
                pre.classList.add('mermaid');
                pre.innerHTML = block.innerHTML;
            });

            mermaid.initialize({
                startOnLoad: true,
                theme: 'dark',
                securityLevel: 'loose',
                flowchart: {
                    useMaxWidth: true,
                    htmlLabels: true,
                    curve: 'basis'
                }
            });

            // Initialize ocean animation with debug logging
            if (debug) console.log('Starting ocean animation initialization...');
            initOceanAnimation();
        });

        var debug = false;

        function initOceanAnimation() {
            const oceanColors = {
                deep: 'rgba(3, 70, 148, 0.3)',      // Increased opacity
                medium: 'rgba(4, 84, 181, 0.25)',   // Increased opacity
                shallow: 'rgba(5, 108, 242, 0.2)',  // Increased opacity
                highlight: 'rgba(5, 166, 107, 0.2)' // Increased opacity
            };

            const container = document.createElement('div');
            container.className = 'ocean-animation-container';
            
            const canvas = document.createElement('canvas');
            canvas.id = 'oceanCanvas';
            container.appendChild(canvas);

            const ambientBg = document.querySelector('.ambient-bg');
            if (debug) console.log('Found ambient-bg:', ambientBg);
            
            if (!ambientBg) {
                console.error('Could not find ambient-bg element');
                return;
            }
            
            ambientBg.parentNode.insertBefore(container, ambientBg.nextSibling);
            if (debug) console.log('Inserted canvas container');
            
            const ctx = canvas.getContext('2d');
            if (debug) console.log('Got canvas context:', ctx);
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                if (debug) console.log(`Canvas resized to ${canvas.width}x${canvas.height}`);
            }
            
            resizeCanvas();
            
            let waves = [];
            const numWaves = 3;
            
            function initWaves() {
                waves = [];
                for (let i = 0; i < numWaves; i++) {
                    waves.push({
                        y: canvas.height * (0.4 + i * 0.15),  // Adjusted positioning
                        amplitude: 30 + i * 10,               // Increased amplitude
                        frequency: 0.008 - i * 0.002,        // Slower waves
                        speed: 0.005 + i * 0.002,           // Slower movement
                        offset: 0
                    });
                }
                if (debug) console.log('Waves initialized:', waves);
            }
            
            initWaves();
            
            let frameCount = 0;
            function animate() {
                frameCount++;
                if (frameCount % 60 === 0) {  // Log every 60 frames
                    if (debug) console.log('Animation frame:', frameCount);
                }
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                waves.forEach((wave, index) => {
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height);
                    
                    for (let x = 0; x <= canvas.width; x += 20) {
                        const y = wave.y + 
                            Math.sin(x * wave.frequency + wave.offset) * wave.amplitude;
                        ctx.lineTo(x, y);
                    }
                    
                    ctx.lineTo(canvas.width, canvas.height);
                    ctx.lineTo(0, canvas.height);
                    ctx.closePath();
                    
                    const gradient = ctx.createLinearGradient(
                        0, wave.y - wave.amplitude, 
                        0, wave.y + wave.amplitude
                    );
                    gradient.addColorStop(0, oceanColors.shallow);
                    gradient.addColorStop(0.5, oceanColors.medium);
                    gradient.addColorStop(1, oceanColors.deep);
                    
                    if (index === 0) {
                        ctx.shadowColor = oceanColors.highlight;
                        ctx.shadowBlur = 40;  // Increased blur
                    }
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    wave.offset += wave.speed;
                });
                
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', () => {
                resizeCanvas();
                initWaves();
            });
            
            if (debug) console.log('Starting animation loop');
            animate();
        }

















        // First, let's ensure our styling integrates properly with the existing UI
const style = document.createElement('style');
style.textContent = `
    .message.system {
        position: relative;
        width: 85%;
    }
    
    .ocean-wave-container {
        position: absolute;
        top: 0;
        right: -17.65%;
        width: 15%;
        height: 100%;
        min-height: 200px;
        overflow: hidden;
        border-radius: 12px;
        opacity: 0.9;
    }
`;
document.head.appendChild(style);

class OceanWave {
    constructor(container) {
        // Initialize core Three.js components
        this.container = container;
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        this.renderer = new THREE.WebGLRenderer({ 
            alpha: true,
            antialias: true,
            powerPreference: "high-performance"
        });

        // Setup renderer
        this.renderer.setSize(container.clientWidth, container.clientHeight);
        this.renderer.setClearColor(0x000000, 0);
        container.appendChild(this.renderer.domElement);

        // Position camera
        this.camera.position.set(0, 2, 4);
        this.camera.lookAt(0, 0, 0);

        // Create wave geometry with higher resolution for better fluid detail
        this.geometry = new THREE.PlaneGeometry(10, 10, 128, 128);

        // Create shader material with corrected uniforms and shaders
        this.material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                color1: { value: new THREE.Color(0x080B12) },
                color2: { value: new THREE.Color(0x0F1520) },
                color3: { value: new THREE.Color(0x1a2942) },
                turbulenceValue: { value: 0.8 },
                frequencyValue: { value: 0.6 }
            },
            vertexShader: `
                uniform float time;
                uniform float turbulenceValue;
                uniform float frequencyValue;
                varying vec2 vUv;
                varying float vElevation;
                varying float vWaveHeight;

                // Simplex noise helper functions
                vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                vec4 permute(vec4 x) { return mod289(((x * 34.0) + 1.0) * x); }
                vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

                float snoise(vec3 v) {
                    const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                    const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

                    vec3 i  = floor(v + dot(v, C.yyy));
                    vec3 x0 = v - i + dot(i, C.xxx);

                    vec3 g = step(x0.yzx, x0.xyz);
                    vec3 l = 1.0 - g;
                    vec3 i1 = min(g.xyz, l.zxy);
                    vec3 i2 = max(g.xyz, l.zxy);

                    vec3 x1 = x0 - i1 + C.xxx;
                    vec3 x2 = x0 - i2 + C.yyy;
                    vec3 x3 = x0 - D.yyy;

                    i = mod289(i);
                    vec4 p = permute(permute(permute(
                        i.z + vec4(0.0, i1.z, i2.z, 1.0))
                        + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                        + i.x + vec4(0.0, i1.x, i2.x, 1.0));

                    float n_ = 0.142857142857;
                    vec3 ns = n_ * D.wyz - D.xzx;

                    vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

                    vec4 x_ = floor(j * ns.z);
                    vec4 y_ = floor(j - 7.0 * x_);

                    vec4 x = x_ * ns.x + ns.yyyy;
                    vec4 y = y_ * ns.x + ns.yyyy;
                    vec4 h = 1.0 - abs(x) - abs(y);

                    vec4 b0 = vec4(x.xy, y.xy);
                    vec4 b1 = vec4(x.zw, y.zw);

                    vec4 s0 = floor(b0) * 2.0 + 1.0;
                    vec4 s1 = floor(b1) * 2.0 + 1.0;
                    vec4 sh = -step(h, vec4(0.0));

                    vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy;
                    vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww;

                    vec3 p0 = vec3(a0.xy, h.x);
                    vec3 p1 = vec3(a0.zw, h.y);
                    vec3 p2 = vec3(a1.xy, h.z);
                    vec3 p3 = vec3(a1.zw, h.w);

                    vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                    p0 *= norm.x;
                    p1 *= norm.y;
                    p2 *= norm.z;
                    p3 *= norm.w;

                    vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                    m = m * m;
                    return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
                }

                float fluidNoise(vec3 p) {
                    float noise = 0.0;
                    float amp = 1.0;
                    float freq = frequencyValue;
                    
                    for(int i = 0; i < 4; i++) {
                        noise += amp * snoise(p * freq + time * 0.3);
                        p = vec3(p.y + 1.3, p.z - 2.1, p.x + 1.7);
                        amp *= 0.5;
                        freq *= 2.0;
                    }
                    
                    return noise * turbulenceValue;
                }

                void main() {
                    vUv = uv;
                    
                    vec3 pos3 = vec3(position.x * 2.0, position.y * 2.0, time * 0.2);
                    float noise = fluidNoise(pos3);
                    
                    float elevation = noise * 1.5;
                    vElevation = elevation;
                    vWaveHeight = (elevation + 1.0) * 0.5;
                    
                    vec3 pos = position;
                    pos.z += elevation * 0.8;
                    
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                uniform vec3 color1;
                uniform vec3 color2;
                uniform vec3 color3;
                varying vec2 vUv;
                varying float vElevation;
                varying float vWaveHeight;
                
                void main() {
                    float depthFactor = smoothstep(-1.0, 1.0, vElevation);
                    vec3 deepColor = mix(color1, color2, depthFactor * 0.7);
                    
                    float highlightIntensity = smoothstep(0.4, 1.0, vWaveHeight) * 0.4;
                    vec3 finalColor = mix(deepColor, color3, highlightIntensity);
                    
                    float alpha = mix(0.95, 0.98, vWaveHeight * 0.8);
                    
                    gl_FragColor = vec4(finalColor, alpha);
                }
            `,
            transparent: true
        });

        // Create and add the ocean mesh
        this.ocean = new THREE.Mesh(this.geometry, this.material);
        this.ocean.rotation.x = -Math.PI / 2.5;
        this.scene.add(this.ocean);

        // Start the animation
        this.animate();
        
        // Handle window resizing
        window.addEventListener('resize', () => this.onResize());
    }

    animate() {
        requestAnimationFrame(() => this.animate());
        
        // Update wave animation
        this.material.uniforms.time.value += 0.01;
        
        this.renderer.render(this.scene, this.camera);
    }

    onResize() {
        const width = this.container.clientWidth;
        const height = this.container.clientHeight;
        
        this.camera.aspect = width / height;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(width, height);
    }
}

// Function to add ocean waves to system messages
function addOceanWavesToMessages() {
    const systemMessages = document.querySelectorAll('.message.system');
    
    systemMessages.forEach(message => {
        const container = document.createElement('div');
        container.className = 'ocean-wave-container';
        message.appendChild(container);
        
        new OceanWave(container);
    });
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', addOceanWavesToMessages);

// Handle dynamically added messages
const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
        mutation.addedNodes.forEach((node) => {
            if (node.classList && node.classList.contains('message') && node.classList.contains('system')) {
                const container = document.createElement('div');
                container.className = 'ocean-wave-container';
                node.appendChild(container);
                new OceanWave(container);
            }
        });
    });
});

observer.observe(document.querySelector('.chat-messages'), { childList: true });
    </script>
