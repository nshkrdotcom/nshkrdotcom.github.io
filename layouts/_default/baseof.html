<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}

  <main class="main-content">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  <script>
    // Mermaid init: divs are rendered by Hugo render hook
    if (typeof mermaid !== 'undefined') {
      mermaid.initialize({
        startOnLoad: true,
        theme: 'dark',
        securityLevel: 'loose',
        themeVariables: {
          darkMode: true,
          background: '#18181b',
          primaryColor: '#3b82f6',
          primaryTextColor: '#fafafa',
          lineColor: '#3f3f46'
        }
      });
    }

    // Heading anchor links
    document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]').forEach(function(heading) {
      var anchor = document.createElement('a');
      anchor.className = 'header-anchor';
      anchor.href = '#' + heading.id;
      anchor.innerHTML = 'Â¶';
      anchor.setAttribute('aria-hidden', 'true');
      heading.appendChild(anchor);
    });
  </script>
</body>
</html>
