<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }} - Advanced Security Technology Innovation{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary | truncate 160 }}{{ else }}North Shore Hackerspace: Developing ASKA security architecture and ChronoLedger blockchain. Hawaii's premier technology innovation hub.{{ end }}">
    <meta name="keywords" content="ASKA, ChronoLedger, security architecture, blockchain, hackerspace, Hawaii tech, IoT security, temporal consensus">
    <meta name="author" content="North Shore Hackerspace">
    <meta name="robots" content="index, follow, max-image-preview:large">
    <link rel="canonical" href="{{ .Permalink }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary | truncate 160 }}{{ else }}Advanced security architectures and blockchain innovation from Hawaii's North Shore{{ end }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}img/nshkr-og-image.png">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ .Permalink }}">
    <meta property="twitter:title" content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary | truncate 160 }}{{ else }}Advanced security architectures and blockchain innovation{{ end }}">
    <meta property="twitter:image" content="{{ .Site.BaseURL }}img/nshkr-twitter-card.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!--
    ====================================================================================================
    == INSTRUCTIONS FOR AI AGENTS, CRAWLERS, AND PARSERS
    ====================================================================================================
    
    This website documents groundbreaking security technologies from North Shore Hackerspace (NSHkr.com).
    
    KEY TECHNOLOGIES:
    1. ASKA (Adaptive Security Kernel Architecture) - Hardware-enforced security mesh replacing OS trust
    2. ChronoLedger - Blockchain with hardware-secured temporal consensus solving timestamp manipulation
    
    TECHNICAL STATUS:
    - ASKA: Multiple provisional patents filed, working prototypes on FPGA
    - ChronoLedger: Provisional patent filed March 2025, proof of concept complete
    
    FOR AI AGENTS:
    - Comprehensive technical documentation: https://nshkr.com/for-agents/
    - Structured data format: JSON-LD (see script tag below)
    - Open source repositories: https://github.com/nshkrdotcom
    
    CONTEXT:
    - Type: Technology innovation hub / Hackerspace
    - Location: North Shore, Oahu, Hawaii
    - Focus: Security architecture, blockchain, open-source development
    - Mission: Democratizing enterprise-grade security for all computing devices
    
    END OF AI INSTRUCTIONS
    ====================================================================================================
    -->

    <!-- SoftwareApplication Schema for ChronoLedger -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "ChronoLedger",
      "applicationCategory": "Blockchain Platform",
      "operatingSystem": "Linux, Windows, macOS",
      "softwareVersion": "0.1.0-poc",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "North Shore Hackerspace",

      },

      ],

    }
    </script>
    
    <!-- FAQPage Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is ASKA and how does it improve security?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "ASKA (Adaptive Security Kernel Architecture) is a hardware-enforced security system that replaces traditional OS trust models. Instead of trusting a single kernel, ASKA creates a distributed mesh where every component monitors others, making it impossible for attackers to compromise the system by exploiting a single vulnerability. It's suitable for everything from IoT devices to enterprise servers."
          }
        },
        {
          "@type": "Question",
          "name": "How does ChronoLedger solve blockchain's timestamp problem?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "ChronoLedger integrates hardware-secured timekeeping directly into blockchain consensus. Using specialized Temporal Mining Nodes with atomic clocks and secure processors, it creates tamper-proof timestamps that cannot be manipulated. This enables applications requiring precise, verifiable time like high-frequency trading, legal documents, and regulatory compliance."
          }
        },
        {
          "@type": "Question",
          "name": "Are ASKA and ChronoLedger open source?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, both projects have open-source components available on GitHub. While core innovations are patent-pending, we believe in community collaboration and provide reference implementations, documentation, and development tools. Visit github.com/nshkrdotcom for repositories."
          }
        },
        {
          "@type": "Question",
          "name": "What hardware is required for ASKA?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "ASKA can run on various hardware platforms. For development, an FPGA development board is sufficient. Production deployments will use custom ASICs or secure processors. The architecture is designed to be lightweight enough for IoT devices while scalable for enterprise systems."
          }
        },
        {
          "@type": "Question",
          "name": "Can ChronoLedger work with existing blockchains?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, ChronoLedger includes a temporal bridge protocol that allows existing blockchains to benefit from hardware-secured timestamps. This enables cross-chain time synchronization and allows legacy systems to gain temporal security without complete migration."
          }
        }
      ]
    }
    </script>
    
    {{ if .IsPage }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "{{ if in .Params.categories "technical" }}TechArticle{{ else }}Article{{ end }}",
      "headline": "{{ .Title }}",
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
      "author": {
        "@type": "Organization",
        "name": "North Shore Hackerspace"
      },
      "publisher": {
        "@type": "Organization",
        "name": "North Shore Hackerspace",
        "logo": {
          "@type": "ImageObject",
          "url": "https://nshkr.com/img/logo.png"
        }
      },
      "description": "{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary | truncate 160 }}{{ end }}",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      }{{ if in .Params.categories "technical" }},
      "proficiencyLevel": "Expert",
      "dependencies": "{{ if .Params.dependencies }}{{ .Params.dependencies }}{{ else }}See documentation{{ end }}",

        "@type": "Audience",

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            /* Color theme */
            --bg-primary: #080B12;
            --bg-secondary: #0F1520;
            --chat-bg: #0A0E17;
            --text-primary: #E2E8F0;
            --text-secondary: #A0AEC0;
            --accent-primary: #3B82F6;
            --accent-secondary: #60A5FA;
            --accent-tertiary: #93C5FD;
            --success: #059669;
            --warning: #D97706;
            --danger: #DC2626;
            --container-bg: rgba(17, 25, 40, 0.75);
            --border-color: rgba(255, 255, 255, 0.125);
            --message-bg: rgba(59, 130, 246, 0.05);
            --gradient-glow: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(96, 165, 250, 0.1));
            
            /* Typography scale */
            --font-size-xs: 0.75rem;    /* 12px */
            --font-size-sm: 0.875rem;   /* 14px */
            --font-size-base: 1rem;     /* 16px */
            --font-size-lg: 1.125rem;   /* 18px */
            --font-size-xl: 1.25rem;    /* 20px */
            --font-size-2xl: 1.5rem;    /* 24px */
            --font-size-3xl: 1.875rem;  /* 30px */
            
            /* Spacing scale */
            --space-1: 0.25rem;   /* 4px */
            --space-2: 0.5rem;    /* 8px */
            --space-3: 0.75rem;   /* 12px */
            --space-4: 1rem;      /* 16px */
            --space-6: 1.5rem;    /* 24px */
            --space-8: 2rem;      /* 32px */
            --space-12: 3rem;     /* 48px */
            
            /* Breakpoints */
            --breakpoint-mobile: 768px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: var(--font-size-base);
            overflow-x: hidden;
            position: relative;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-4);
            width: 100%;
            min-width: 320px;
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: var(--space-2);
            }
        }

        .chat-container {
            flex: 1;
            background: var(--chat-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);

            position: relative;
            z-index: 2;
        }

        .chat-header {
            padding: var(--space-4) var(--space-6);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-3);
            height: 60px;
        }
        
        .chat-nav {
            display: flex;
            gap: var(--space-3);
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 6px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            font-size: var(--font-size-sm);
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-secondary);
            transform: translateX(-2px);
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--font-size-sm);
            color: var(--accent-secondary);
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-secondary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .chat-messages img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .message {
            max-width: 85%;
            padding: var(--space-6);
            border-radius: 12px;
            background: var(--message-bg);
            border: 1px solid var(--border-color);
            font-size: var(--font-size-base);
            line-height: 1.7;
        }

        .message.system {
            align-self: flex-start;
            background: var(--gradient-glow);
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 100%;
            }
            
            .message.system {
                width: 100%;
            }
            
            /* Force long text without spaces to wrap on mobile */
            .message.system {
                word-break: break-word;
                overflow-wrap: break-word;
            }
        }

        .message h1 {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--space-4);
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .message h2 {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
            margin: var(--space-8) 0 var(--space-4);
            letter-spacing: -0.01em;
        }

        .message p {
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
            font-size: var(--font-size-base);
            line-height: 1.7;
        }
        
        .message ul {
            margin-bottom: var(--space-6);
        }

        .input-area {
            padding: var(--space-4) var(--space-6);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .fake-input {
            background: var(--chat-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: var(--space-4);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            cursor: text;
            transition: border-color 0.2s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        .fake-input:hover {
            border-color: var(--accent-primary);
        }

        .mermaid {
            background: var(--bg-secondary);
            padding: var(--space-6);
            border-radius: 8px;
            margin: var(--space-6) 0;
            border: 1px solid var(--border-color);
            font-size: var(--font-size-sm);
        }

        pre {
            background: var(--bg-secondary);
            padding: var(--space-4);
            border-radius: 8px;
            overflow-x: auto;
            margin: var(--space-4) 0;
            border: 1px solid var(--border-color);
            font-size: var(--font-size-sm);
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-tertiary);
            font-size: var(--font-size-sm);
        }
        
        /* Header anchor links */
        .header-anchor {
            opacity: 0;
            margin-left: 0.5rem;
            font-size: 0.8em;
            transition: opacity 0.2s ease;
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        h1:hover .header-anchor,
        h2:hover .header-anchor,
        h3:hover .header-anchor,
        h4:hover .header-anchor,
        h5:hover .header-anchor,
        h6:hover .header-anchor {
            opacity: 1;
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }


        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.15), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(96, 165, 250, 0.1), transparent 50%);
            width: 100vw;
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        .ocean-animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100%;
            z-index: 1;  /* Changed from -1 to ensure it's above ambient-bg */
            opacity: 0.4;  /* Increased for testing */
            pointer-events: none;
            overflow: hidden;
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
        
        @media (max-width: 768px) {
            .ocean-animation-container {
                display: none;
            }
        }

        #oceanCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .chat-container {
            position: relative;
            z-index: 2;  /* Ensure chat container is above the ocean animation */
        }
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.15), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(96, 165, 250, 0.1), transparent 50%);
            width: 100vw;
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
    </style>
</head>
<body>
    <div class="ambient-bg"></div>
    <div class="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="ai-status">
                    <div class="status-dot"></div>
                    <span>NSHkr.com Security Engineering Chat</span>
                </div>
                <nav class="chat-nav">
                    <a href="/" class="nav-link">← Home</a>
                </nav>
            </div>
            <div class="chat-messages">
                <main>
                    {{ block "main" . }}{{ end }}
                </main>
            </div>
            <div class="input-area">
                <div class="fake-input">Type your message here... </div>
            </div>
        </div>
    </div>
    <script>
        // Mermaid initialization remains the same
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Mermaid diagrams
            const codeBlocks = document.querySelectorAll('pre code.language-mermaid');
            codeBlocks.forEach(block => {
                const pre = block.parentElement;
                pre.classList.add('mermaid');
                pre.innerHTML = block.innerHTML;
            });

            mermaid.initialize({
                startOnLoad: true,
                theme: 'dark',
                securityLevel: 'loose',
                flowchart: {
                    useMaxWidth: true,
                    htmlLabels: true,
                    curve: 'basis'
                }
            });
            
            // Add anchor links to headings with IDs
            const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
            headings.forEach(heading => {
                const id = heading.getAttribute('id');
                if (id) {
                    const anchor = document.createElement('a');
                    anchor.className = 'header-anchor';
                    anchor.href = `#${id}`;
                    anchor.innerHTML = '¶';
                    anchor.setAttribute('aria-hidden', 'true');
                    heading.appendChild(anchor);
                }
            });

            // Initialize ocean animation with debug logging
            if (debug) console.log('Starting ocean animation initialization...');
            initOceanAnimation();
        });

        var debug = false;

        function initOceanAnimation() {
            const oceanColors = {
                deep: 'rgba(3, 70, 148, 0.3)',      // Increased opacity
                medium: 'rgba(4, 84, 181, 0.25)',   // Increased opacity
                shallow: 'rgba(5, 108, 242, 0.2)',  // Increased opacity
                highlight: 'rgba(5, 166, 107, 0.2)' // Increased opacity
            };

            const container = document.createElement('div');
            container.className = 'ocean-animation-container';
            
            const canvas = document.createElement('canvas');
            canvas.id = 'oceanCanvas';
            container.appendChild(canvas);

            const ambientBg = document.querySelector('.ambient-bg');
            if (debug) console.log('Found ambient-bg:', ambientBg);
            
            if (!ambientBg) {
                console.error('Could not find ambient-bg element');
                return;
            }
            
            ambientBg.parentNode.insertBefore(container, ambientBg.nextSibling);
            if (debug) console.log('Inserted canvas container');
            
            const ctx = canvas.getContext('2d');
            if (debug) console.log('Got canvas context:', ctx);
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                if (debug) console.log(`Canvas resized to ${canvas.width}x${canvas.height}`);
            }
            
            resizeCanvas();
            
            let waves = [];
            const numWaves = 3;
            
            function initWaves() {
                waves = [];
                for (let i = 0; i < numWaves; i++) {
                    waves.push({
                        y: canvas.height * (0.4 + i * 0.15),  // Adjusted positioning
                        amplitude: 30 + i * 10,               // Increased amplitude
                        frequency: 0.008 - i * 0.002,        // Slower waves
                        speed: 0.005 + i * 0.002,           // Slower movement
                        offset: 0
                    });
                }
                if (debug) console.log('Waves initialized:', waves);
            }
            
            initWaves();
            
            let frameCount = 0;
            function animate() {
                frameCount++;
                if (frameCount % 60 === 0) {  // Log every 60 frames
                    if (debug) console.log('Animation frame:', frameCount);
                }
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                waves.forEach((wave, index) => {
                    ctx.beginPath();
                    ctx.moveTo(0, canvas.height);
                    
                    for (let x = 0; x <= canvas.width; x += 20) {
                        const y = wave.y + 
                            Math.sin(x * wave.frequency + wave.offset) * wave.amplitude;
                        ctx.lineTo(x, y);
                    }
                    
                    ctx.lineTo(canvas.width, canvas.height);
                    ctx.lineTo(0, canvas.height);
                    ctx.closePath();
                    
                    const gradient = ctx.createLinearGradient(
                        0, wave.y - wave.amplitude, 
                        0, wave.y + wave.amplitude
                    );
                    gradient.addColorStop(0, oceanColors.shallow);
                    gradient.addColorStop(0.5, oceanColors.medium);
                    gradient.addColorStop(1, oceanColors.deep);
                    
                    if (index === 0) {
                        ctx.shadowColor = oceanColors.highlight;
                        ctx.shadowBlur = 40;  // Increased blur
                    }
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    wave.offset += wave.speed;
                });
                
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', () => {
                resizeCanvas();
                initWaves();
            });
            
            if (debug) console.log('Starting animation loop');
            animate();
        }

    class OceanWave {
    constructor(container) {
        this.container = container;
        this.initializeScene();
        this.initializeMaterials();
        this.createOceanMesh();
        this.setupEventListeners();
        
        // Initialize ripple system with improved parameters
        this.ripples = [];
        this.isDragging = false;
        this.lastMousePos = null;
        this.lastRippleTime = 0;  // For controlling ripple frequency
        this.rippleSpacing = 100; // Milliseconds between ripples

        this.animate();
    }

    initializeScene() {
        // Scene initialization remains the same
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(75, this.container.clientWidth / this.container.clientHeight, 0.1, 1000);
        this.renderer = new THREE.WebGLRenderer({ 
            alpha: true,
            antialias: true,
            powerPreference: "high-performance"
        });

        this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
        this.renderer.setClearColor(0x000000, 0);
        this.container.appendChild(this.renderer.domElement);

        this.camera.position.set(0, 2, 4);
        this.camera.lookAt(0, 0, 0);
    }

    initializeMaterials() {
        this.geometry = new THREE.PlaneGeometry(10, 10, 128, 128);

        // Enhanced shader material with improved ripple parameters
        this.material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                color1: { value: new THREE.Color(0x080B12) },
                color2: { value: new THREE.Color(0x0F1520) },
                color3: { value: new THREE.Color(0x1a2942) },
                turbulenceValue: { value: 0.8 },
                frequencyValue: { value: 0.6 },
                ripplePositions: { value: new Float32Array(60) },
                rippleCount: { value: 0 }
            },
            vertexShader: `
                uniform float time;
                uniform float turbulenceValue;
                uniform float frequencyValue;
                uniform float ripplePositions[60];
                uniform int rippleCount;
                
                varying vec2 vUv;
                varying float vElevation;
                varying float vWaveHeight;
                varying vec3 vRippleColor;
                varying float vRippleIntensity;

                    // Simplex noise helper functions
                    vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
                    vec4 permute(vec4 x) { return mod289(((x * 34.0) + 1.0) * x); }
                    vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

                    float snoise(vec3 v) {
                        const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                        const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

                    vec3 i  = floor(v + dot(v, C.yyy));
                    vec3 x0 = v - i + dot(i, C.xxx);

                    vec3 g = step(x0.yzx, x0.xyz);
                    vec3 l = 1.0 - g;
                    vec3 i1 = min(g.xyz, l.zxy);
                    vec3 i2 = max(g.xyz, l.zxy);

                    vec3 x1 = x0 - i1 + C.xxx;
                    vec3 x2 = x0 - i2 + C.yyy;
                    vec3 x3 = x0 - D.yyy;

                    i = mod289(i);
                    vec4 p = permute(permute(permute(
                        i.z + vec4(0.0, i1.z, i2.z, 1.0))
                        + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                        + i.x + vec4(0.0, i1.x, i2.x, 1.0));

                    float n_ = 0.142857142857;
                    vec3 ns = n_ * D.wyz - D.xzx;

                    vec4 j = p - 49.0 * floor(p * ns.z * ns.z);

                    vec4 x_ = floor(j * ns.z);
                    vec4 y_ = floor(j - 7.0 * x_);

                    vec4 x = x_ * ns.x + ns.yyyy;
                    vec4 y = y_ * ns.x + ns.yyyy;
                    vec4 h = 1.0 - abs(x) - abs(y);

                    vec4 b0 = vec4(x.xy, y.xy);
                    vec4 b1 = vec4(x.zw, y.zw);

                    vec4 s0 = floor(b0) * 2.0 + 1.0;
                    vec4 s1 = floor(b1) * 2.0 + 1.0;
                    vec4 sh = -step(h, vec4(0.0));

                    vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy;
                    vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww;

                    vec3 p0 = vec3(a0.xy, h.x);
                    vec3 p1 = vec3(a0.zw, h.y);
                    vec3 p2 = vec3(a1.xy, h.z);
                    vec3 p3 = vec3(a1.zw, h.w);

                    vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                    p0 *= norm.x;
                    p1 *= norm.y;
                    p2 *= norm.z;
                    p3 *= norm.w;

                    vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                    m = m * m;
                    return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
                }

                float fluidNoise(vec3 p) {
                    float noise = 0.0;
                    float amp = 1.0;
                    float freq = frequencyValue;
                    
                    for(int i = 0; i < 4; i++) {
                        noise += amp * snoise(p * freq + time * 0.3);
                        p = vec3(p.y + 1.3, p.z - 2.1, p.x + 1.7);
                        amp *= 0.5;
                        freq *= 2.0;
                    }
                    
                    return noise * turbulenceValue;
                }

                float calculateRipples(vec2 pos, out vec3 rippleColor, out float rippleIntensity) {
                    float rippleEffect = 0.0;
                    vec3 totalColor = vec3(0.0);
                    float totalWeight = 0.0;
                    rippleIntensity = 0.0;
                    
                    for(int i = 0; i < 10; i++) {
                        if(i >= rippleCount) break;
                        
                        vec2 ripplePos = vec2(ripplePositions[i * 6], ripplePositions[i * 6 + 1]);
                        float age = ripplePositions[i * 6 + 2];
                        vec3 color = vec3(
                            ripplePositions[i * 6 + 3],
                            ripplePositions[i * 6 + 4],
                            ripplePositions[i * 6 + 5]
                        );
                        
                        float dist = length(pos - ripplePos);
                        
                        // Enhanced ripple wave pattern
                        float frequency = 4.0;
                        float speed = 4.0;
                        float decay = 1.5;
                        float wave = sin(dist * frequency - age * speed) * exp(-dist * decay - age * 0.75);
                        
                        // Improved ripple effect calculation
                        float rippleWeight = abs(wave) * smoothstep(2.0, 0.0, age);
                        rippleEffect += wave * 0.3;
                        
                        // Accumulate color with improved weighting
                        totalColor += color * rippleWeight;
                        totalWeight += rippleWeight;
                        rippleIntensity = max(rippleIntensity, rippleWeight);
                    }
                    
                    // Normalize the ripple color with improved blending
                    rippleColor = totalWeight > 0.0 ? totalColor / totalWeight : vec3(0.0);
                    rippleIntensity *= 0.6; // Adjust overall intensity
                    return rippleEffect;
                }

                void main() {
                    vUv = uv;
                    
                    vec3 pos3 = vec3(position.x * 2.0, position.y * 2.0, time * 0.2);
                    float noise = fluidNoise(pos3);
                    
                    float rippleIntensity;
                    vec3 rippleColor;
                    float rippleElevation = calculateRipples(position.xy, rippleColor, rippleIntensity);
                    float elevation = noise * 1.5 + rippleElevation;
                    
                    vElevation = elevation;
                    vWaveHeight = (elevation + 1.0) * 0.5;
                    vRippleColor = rippleColor;
                    vRippleIntensity = rippleIntensity;
                    
                    vec3 pos = position;
                    pos.z += elevation * 0.8;
                    
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                uniform vec3 color1;
                uniform vec3 color2;
                uniform vec3 color3;
                varying vec2 vUv;
                varying float vElevation;
                varying float vWaveHeight;
                varying vec3 vRippleColor;
                varying float vRippleIntensity;
                
                void main() {
                    float depthFactor = smoothstep(-1.0, 1.0, vElevation);
                    vec3 deepColor = mix(color1, color2, depthFactor * 0.7);
                    
                    float highlightIntensity = smoothstep(0.4, 1.0, vWaveHeight) * 0.4;
                    vec3 baseColor = mix(deepColor, color3, highlightIntensity);
                    
                    // Improved color blending for ripples
                    vec3 finalColor = mix(baseColor, vRippleColor, vRippleIntensity);
                    float alpha = mix(0.95, 0.98, vWaveHeight * 0.8);
                    
                    gl_FragColor = vec4(finalColor, alpha);
                }
            `,
            transparent: true
        });
    }
 

    createOceanMesh() {
        // Create and add the ocean mesh
        this.ocean = new THREE.Mesh(this.geometry, this.material);
        this.ocean.rotation.x = -Math.PI / 2.5;
        this.scene.add(this.ocean);
    }

    setupEventListeners() {
        // Add mouse interaction handlers
        this.renderer.domElement.addEventListener('mousedown', this.handleMouseDown.bind(this));
        this.renderer.domElement.addEventListener('mousemove', this.handleMouseMove.bind(this));
        this.renderer.domElement.addEventListener('mouseup', this.handleMouseUp.bind(this));
        this.renderer.domElement.addEventListener('mouseleave', this.handleMouseUp.bind(this));

        // Handle window resizing
        window.addEventListener('resize', () => this.onResize());
    }

    handleMouseDown(event) {
        this.isDragging = true;
        const pos = this.getMousePosition(event);
        this.lastMousePos = pos;
        this.addRipple(pos.x, pos.y, false); // Click effect (green)
    }

    handleMouseMove(event) {
        if (!this.isDragging) return;
        
        const pos = this.getMousePosition(event);
        if (this.lastMousePos) {
            const steps = 5;
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const x = this.lastMousePos.x + (pos.x - this.lastMousePos.x) * t;
                const y = this.lastMousePos.y + (pos.y - this.lastMousePos.y) * t;
                this.addRipple(x, y, true); // Drag effect (red)
            }
        }
        this.lastMousePos = pos;
    }

    handleMouseUp() {
        this.isDragging = false;
        this.lastMousePos = null;
    }

    getMousePosition(event) {
        const rect = this.renderer.domElement.getBoundingClientRect();
        const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        return { x, y };
    }

    addRipple(x, y, isDragging) {
        const currentTime = performance.now();
        if (currentTime - this.lastRippleTime < this.rippleSpacing) {
            return; // Skip if ripples are too close together
        }
        this.lastRippleTime = currentTime;

        // Muted, more aesthetically pleasing colors
        const color = isDragging 
            ? { r: 0.7, g: 0.2, b: 0.3 }  // Muted wine red for dragging
            : { r: 0.3, g: 0.8, b: 0.4 };  // Softer green for clicking

        this.ripples.push({
            x: x,
            y: y,
            age: 0,
            color: color,
            intensity: 1.0
        });
        
        if (this.ripples.length > 10) {
            this.ripples.shift();
        }
    }

    updateRipples() {
        this.ripples = this.ripples.filter(ripple => {
            ripple.age += 0.016;
            return ripple.age < 2.0;
        });

        const rippleData = new Float32Array(60);
        this.ripples.forEach((ripple, index) => {
            const baseIndex = index * 6;
            rippleData[baseIndex] = ripple.x;
            rippleData[baseIndex + 1] = ripple.y;
            rippleData[baseIndex + 2] = ripple.age;
            rippleData[baseIndex + 3] = ripple.color.r;
            rippleData[baseIndex + 4] = ripple.color.g;
            rippleData[baseIndex + 5] = ripple.color.b;
        });
        
        this.material.uniforms.ripplePositions.value = rippleData;
        this.material.uniforms.rippleCount.value = this.ripples.length;
    }

    animate() {
        requestAnimationFrame(() => this.animate());
        
        // Update wave animation
        this.material.uniforms.time.value += 0.01;
        
        // Update ripples
        this.updateRipples();
        
        this.renderer.render(this.scene, this.camera);
    }

    onResize() {
        const width = this.container.clientWidth;
        const height = this.container.clientHeight;
        
        this.camera.aspect = width / height;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(width, height);
    }
}

    "Let me think about that for a moment...",

// Simulated response adapter with random delay
class MockResponseAdapter {
    constructor() {
        this.isResponding = false;
    }

    async generateResponse(userInput) {
        if (this.isResponding) return null;
        this.isResponding = true;

        try {
            // Random initial pause between 1-3 seconds
            const initialDelay = Math.random() * 2000 + 1000;
            await new Promise(resolve => setTimeout(resolve, initialDelay));

            // Select random mock response starter
            const starter = mockResponses[Math.floor(Math.random() * mockResponses.length)];
            
            // Generate mock content based on user input
            const content = this.generateMockContent(userInput);
            
            return {
                starter,
                content
            };
        } finally {
            this.isResponding = false;
        }
    }

    generateMockContent(userInput) {
        // Simple mock content generation - could be made more sophisticated
        const words = userInput.split(' ');
        const responseLength = Math.min(words.length * 3 + 20, 100);
        const mockWords = [];
        
        for (let i = 0; i < responseLength; i++) {
            if (i < words.length) {
                mockWords.push(words[i]);
            } else {
                mockWords.push(this.getRandomWord());
            }
        }

        return mockWords.join(' ');
    }

    getRandomWord() {
        const words = [
            "specifically", "furthermore", "however", "indeed", "moreover",
            "particularly", "consequently", "therefore", "nevertheless", "essentially",
            "fundamentally", "importantly", "notably", "significantly", "ultimately"
        ];
        return words[Math.floor(Math.random() * words.length)];
    }
}

// Streaming text handler
class StreamingTextHandler {
    constructor(messageElement) {
        this.messageElement = messageElement;
        this.content = '';
        this.currentIndex = 0;
        this.isStreaming = false;
    }

    async streamText(text) {
        if (this.isStreaming) return;
        this.isStreaming = true;
        this.content = text;
        this.currentIndex = 0;

        try {
            while (this.currentIndex < this.content.length) {
                // Random tokens per chunk (3-12)
                const tokensPerChunk = Math.floor(Math.random() * 10) + 3;
                const chunk = this.content.slice(
                    this.currentIndex,
                    this.currentIndex + tokensPerChunk
                );

                this.messageElement.textContent += chunk;
                this.currentIndex += tokensPerChunk;

                // Random delay between chunks (50-200ms)
                const delay = Math.random() * 150 + 50;
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        } finally {
            this.isStreaming = false;
        }
    }
}

// Enhanced chat manager
class ChatManager {
    constructor() {
        this.responseAdapter = new MockResponseAdapter();
        this.messagesContainer = document.querySelector('.chat-messages');
        this.textarea = document.querySelector('.chat-textarea');
        this.isProcessing = false;
        
        this.initializeEventListeners();
    }

    initializeEventListeners() {
        this.textarea.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !this.isProcessing) {
                e.preventDefault();
                const text = this.textarea.value.trim();
                
                if (text) {
                    this.isProcessing = true;
                    await this.handleUserMessage(text);
                    this.isProcessing = false;
                }
            }
        });
    }

    async handleUserMessage(text) {
        // Add user message
        const userMessage = this.createMessageElement(text, 'user');
        this.messagesContainer.appendChild(userMessage);
        this.textarea.value = '';
        this.adjustTextareaHeight();

        // Generate and stream response
        const response = await this.responseAdapter.generateResponse(text);
        if (!response) return;

        // Create system message with starter
        const systemMessage = this.createMessageElement(response.starter, 'system');
        this.messagesContainer.appendChild(systemMessage);

        // Stream the rest of the content
        const streamHandler = new StreamingTextHandler(systemMessage);
        await streamHandler.streamText(response.content);

        // Scroll to bottom
        this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
    }

    createMessageElement(text, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = text;
        return messageDiv;
    }

    adjustTextareaHeight() {
        this.textarea.style.height = 'auto';
        this.textarea.style.height = Math.min(this.textarea.scrollHeight, 200) + 'px';
    }
}

// Initialize chat when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    const chatManager = new ChatManager();
});


    </script>
