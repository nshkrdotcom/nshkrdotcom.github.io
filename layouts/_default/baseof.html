<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        :root {
            /* Enhanced blue theme */
            --bg-primary: #080B12;
            --bg-secondary: #0F1520;
            --chat-bg: #0A0E17;
            --text-primary: #E2E8F0;
            --text-secondary: #A0AEC0;
            --accent-primary: #3B82F6;
            --accent-secondary: #60A5FA;
            --accent-tertiary: #93C5FD;
            --success: #059669;
            --warning: #D97706;
            --danger: #DC2626;
            --container-bg: rgba(17, 25, 40, 0.75);
            --border-color: rgba(255, 255, 255, 0.125);
            --message-bg: rgba(59, 130, 246, 0.05);
            --gradient-glow: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(96, 165, 250, 0.1));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
        }

        .chat-container {
            flex: 1;
            background: var(--chat-bg);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 1.5rem 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--accent-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-secondary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .chat-messages img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .message {
            max-width: 85%;
            padding: 1.5rem;
            border-radius: 16px;
            background: var(--message-bg);
            border: 1px solid var(--border-color);
            animation: messageAppear 0.3s ease-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .message.system {
            align-self: flex-start;
            background: var(--gradient-glow);
        }

        .message h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .message h2 {
            font-size: 1.5rem;
            color: var(--accent-secondary);
            margin: 2rem 0 1rem;
            letter-spacing: -0.01em;
        }

        .message p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 1.125rem;
            line-height: 1.8;
        }

        .input-area {
            padding: 2rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .fake-input {
            background: var(--chat-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: default;
            transition: border-color 0.2s ease;
        }

        .fake-input:hover {
            border-color: var(--accent-primary);
        }

        .mermaid {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid var(--border-color);
        }

        pre {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-tertiary);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.15), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(96, 165, 250, 0.1), transparent 50%);
        }
    </style>
</head>
<body>
    <div class="ambient-bg"></div>
    <div class="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="ai-status">
                    <div class="status-dot"></div>
                    <span>NSHkr.com Security Engineering Chat</span>
                </div>
            </div>
            <div class="chat-messages">
                <main>
                    {{ block "main" . }}{{ end }}
                </main>
            </div>
            <div class="input-area">
                <div class="fake-input">Type your message here... </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeBlocks = document.querySelectorAll('pre code.language-mermaid');
            codeBlocks.forEach(block => {
                const pre = block.parentElement;
                pre.classList.add('mermaid')
                pre.innerHTML = block.innerHTML;
            });

            mermaid.initialize({
                startOnLoad: true,
                theme: 'dark',
                securityLevel: 'loose',
                flowchart: {
                    useMaxWidth: true,
                    htmlLabels: true,
                    curve: 'basis'
                }
            });
        });
    </script>
</body>
</html>
