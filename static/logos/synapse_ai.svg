      <stop offset="0.55" stop-color="#22d3ee" stop-opacity="0.7"/>
      <stop offset="1" stop-color="#1e1b4b" stop-opacity="0.05"/>
    </radialGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
