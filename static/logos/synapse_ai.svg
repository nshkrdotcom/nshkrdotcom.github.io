      <stop offset="0.45" stop-color="#22d3ee" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#0ea5e9" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="70%">
