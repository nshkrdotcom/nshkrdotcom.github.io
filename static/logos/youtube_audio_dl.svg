<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="elixir-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4e2a8e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6e4ab3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Elixir Hexagon Background -->
  <polygon points="128,20 220,70 220,170 128,220 36,170 36,70"
           fill="url(#elixir-gradient)"
           stroke="#8e6dc3"
           stroke-width="3"/>

  <!-- Elixir Drop (centered) -->
  <g transform="translate(128, 80)">
    <path d="M 0,-25 C -8,-15 -15,-5 -15,5 C -15,18 -8,25 0,25 C 8,25 15,18 15,5 C 15,-5 8,-15 0,-25 Z"
          fill="#ffffff"
          opacity="0.9"/>
  </g>

  <!-- Audio Waveform -->
  <g transform="translate(50, 145)">
    <!-- Waveform bars representing audio -->
    <rect x="0" y="10" width="8" height="20" fill="#ffffff" rx="2" opacity="0.85"/>
    <rect x="15" y="5" width="8" height="30" fill="#ffffff" rx="2" opacity="0.85"/>
    <rect x="30" y="0" width="8" height="40" fill="#ffffff" rx="2" opacity="0.85"/>
    <rect x="45" y="8" width="8" height="24" fill="#ffffff" rx="2" opacity="0.85"/>
    <rect x="60" y="12" width="8" height="16" fill="#ffffff" rx="2" opacity="0.85"/>
    <rect x="75" y="7" width="8" height="26" fill="#ffffff" rx="2" opacity="0.85"/>
    <rect x="90" y="3" width="8" height="34" fill="#ffffff" rx="2" opacity="0.85"/>
    <rect x="105" y="0" width="8" height="40" fill="#ffffff" rx="2" opacity="0.85"/>
    <rect x="120" y="10" width="8" height="20" fill="#ffffff" rx="2" opacity="0.85"/>
    <rect x="135" y="5" width="8" height="30" fill="#ffffff" rx="2" opacity="0.85"/>
  </g>

  <!-- Musical Note accent -->
  <g transform="translate(185, 110)">
    <circle cx="0" cy="15" r="6" fill="#ffffff" opacity="0.7"/>
    <rect x="5" y="-5" width="2.5" height="20" fill="#ffffff" opacity="0.7"/>
    <path d="M 5,-5 Q 15,-8 15,-2 L 15,5 Q 15,8 10,8"
          fill="none"
          stroke="#ffffff"
          stroke-width="2.5"
          opacity="0.7"/>
  </g>

  <!-- Download arrow accent -->
  <g transform="translate(70, 110)">
    <path d="M 0,-8 L 0,8 M -5,3 L 0,8 L 5,3"
          fill="none"
          stroke="#ffffff"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.65"/>
  </g>

  <!-- Text: ytdl -->
  <text x="128" y="200"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        opacity="0.95">ytdl</text>
</svg>
