<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e344f;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nodeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nodeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>

    <filter id="lightGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="hexClip">
      <polygon points="100,22 168,56 168,144 100,178 32,144 32,56"/>
    </clipPath>
  </defs>

  <polygon points="100,20 170,55 170,145 100,180 30,145 30,55"
           fill="url(#bgGradient)"
           stroke="url(#hexGradient)"
           stroke-width="2.5"/>

  <line x1="100" y1="20" x2="170" y2="55" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6" filter="url(#lightGlow)"/>

  <g clip-path="url(#hexClip)">
    <polygon points="100,50 145,77 145,143 100,170 55,143 55,77"
             fill="none"
             stroke="url(#hexGradient)"
             stroke-width="1.5"
             opacity="0.4"
             stroke-dasharray="2,2"/>

    <g filter="url(#shadow)">
      <rect x="85" y="40" width="30" height="28"
            rx="2"
            fill="url(#nodeGradient1)"
            opacity="0.9"
            filter="url(#glow)"/>
      <text x="100" y="58" font-family="monospace" font-size="10" font-weight="bold"
            text-anchor="middle" fill="#fff" opacity="0.9">T</text>
    </g>

    <g filter="url(#shadow)">
      <circle cx="140" cy="70" r="14"
              fill="url(#nodeGradient2)"
              opacity="0.85"
              filter="url(#glow)"/>
      <text x="140" y="75" font-family="monospace" font-size="9" font-weight="bold"
            text-anchor="middle" fill="#fff" opacity="0.9">S</text>
    </g>

    <g filter="url(#shadow)">
      <polygon points="152,100 142,110 152,120 162,110"
               fill="url(#nodeGradient1)"
               opacity="0.85"
               filter="url(#glow)"/>
      <text x="152" y="115" font-family="monospace" font-size="9" font-weight="bold"
            text-anchor="middle" fill="#fff" opacity="0.9">E</text>
    </g>

    <g filter="url(#shadow)">
      <circle cx="130" cy="140" r="14"
              fill="url(#nodeGradient2)"
              opacity="0.85"
              filter="url(#glow)"/>
      <text x="130" y="145" font-family="monospace" font-size="9" font-weight="bold"
            text-anchor="middle" fill="#fff" opacity="0.9">A</text>
    </g>

    <g filter="url(#shadow)">
      <rect x="58" y="130" width="28" height="28"
            rx="2"
            fill="url(#nodeGradient1)"
            opacity="0.9"
            filter="url(#glow)"/>
      <text x="72" y="148" font-family="monospace" font-size="10" font-weight="bold"
            text-anchor="middle" fill="#fff" opacity="0.9">R</text>
    </g>

    <g filter="url(#shadow)">
      <polygon points="48,100 38,110 48,120 58,110"
               fill="url(#nodeGradient2)"
               opacity="0.85"
               filter="url(#glow)"/>
      <text x="48" y="115" font-family="monospace" font-size="9" font-weight="bold"
            text-anchor="middle" fill="#fff" opacity="0.9">G</text>
    </g>

    <g filter="url(#shadow)">
      <circle cx="60" cy="70" r="14"
              fill="url(#nodeGradient1)"
              opacity="0.85"
              filter="url(#glow)"/>
      <text x="60" y="75" font-family="monospace" font-size="9" font-weight="bold"
            text-anchor="middle" fill="#fff" opacity="0.9">L</text>
    </g>

    <g filter="url(#shadow)">
      <circle cx="100" cy="100" r="12"
              fill="url(#accentGradient)"
              opacity="0.8"
              filter="url(#glow)"/>
      <circle cx="100" cy="100" r="10"
              fill="none"
              stroke="#fff"
              stroke-width="1"
              opacity="0.6"/>
    </g>

    <line x1="100" y1="68" x2="100" y2="88"
          stroke="url(#accentGradient)"
          stroke-width="1.5"
          opacity="0.6"
          filter="url(#lightGlow)"/>

    <line x1="128" y1="78" x2="110" y2="92"
          stroke="url(#accentGradient)"
          stroke-width="1.5"
          opacity="0.6"
          filter="url(#lightGlow)"/>

    <line x1="144" y1="110" x2="112" y2="100"
          stroke="url(#accentGradient)"
          stroke-width="1.5"
          opacity="0.5"
          filter="url(#lightGlow)"/>

    <line x1="118" y1="130" x2="108" y2="108"
          stroke="url(#accentGradient)"
          stroke-width="1.5"
          opacity="0.6"
          filter="url(#lightGlow)"/>

    <line x1="86" y1="130" x2="94" y2="108"
          stroke="url(#accentGradient)"
          stroke-width="1.5"
          opacity="0.6"
          filter="url(#lightGlow)"/>

    <line x1="56" y1="110" x2="88" y2="100"
          stroke="url(#accentGradient)"
          stroke-width="1.5"
          opacity="0.5"
          filter="url(#lightGlow)"/>

    <line x1="72" y1="78" x2="90" y2="92"
          stroke="url(#accentGradient)"
          stroke-width="1.5"
          opacity="0.6"
          filter="url(#lightGlow)"/>

    <path d="M 115 54 Q 128 60 135 67"
          stroke="#22d3ee"
          stroke-width="1"
          fill="none"
          opacity="0.4"
          stroke-dasharray="1,1"/>

    <path d="M 74 70 Q 90 65 126 70"
          stroke="#34d399"
          stroke-width="1"
          fill="none"
          opacity="0.4"
          stroke-dasharray="1,1"/>

    <path d="M 155 118 Q 148 128 135 137"
          stroke="#06b6d4"
          stroke-width="1"
          fill="none"
          opacity="0.4"
          stroke-dasharray="1,1"/>

    <path d="M 116 140 Q 100 142 92 138"
          stroke="#22d3ee"
          stroke-width="1"
          fill="none"
          opacity="0.4"
          stroke-dasharray="1,1"/>
  </g>

  <circle cx="100" cy="20" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="170" cy="55" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="170" cy="145" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="100" cy="180" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="30" cy="145" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="30" cy="55" r="1.5" fill="url(#accentGradient)" opacity="0.7"/>
</svg>
