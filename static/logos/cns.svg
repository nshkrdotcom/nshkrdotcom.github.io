<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Deep red to purple gradient (thesis) -->
    <linearGradient id="thesisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C41E3A;stop-opacity:1" />
    </linearGradient>

    <!-- Deep blue to purple gradient (antithesis) -->
    <linearGradient id="antithesisGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00205B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>

    <!-- Synthesis gradient (red+blue→purple) -->
    <linearGradient id="synthesisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <!-- Radial gradient for depth and dimension -->
    <radialGradient id="depthGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:0.8" />
    </radialGradient>

    <!-- Hexagon border gradient -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E9D5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D8B4FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for synthesis point -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#1A1A2E" flood-opacity="0.35"/>
    </filter>

    <!-- Subtle blur for background -->
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Outer hexagon frame (structural) -->
  <polygon
    points="100,8 176,52 176,148 100,192 24,148 24,52"
    fill="url(#synthesisGradient)"
    filter="url(#shadow)"
    opacity="0.95"
  />

  <!-- Hexagon border accent -->
  <polygon
    points="100,8 176,52 176,148 100,192 24,148 24,52"
    fill="none"
    stroke="url(#borderGradient)"
    stroke-width="2.5"
    opacity="0.8"
  />

  <!-- Inner subtle depth layer -->
  <circle
    cx="100"
    cy="100"
    r="75"
    fill="url(#depthGradient)"
    opacity="0.3"
  />

  <!-- ===== DIALECTICAL SYNTHESIS SYMBOL ===== -->
  <!-- This represents the three-fold dialectical flow: thesis → antithesis → synthesis -->

  <!-- Top-left thesis element (deep red crescent) -->
  <path
    d="M 75,65 A 20,20 0 0,1 95,75 A 15,15 0 0,0 75,65"
    fill="url(#thesisGradient)"
    filter="url(#softBlur)"
    opacity="0.9"
  />

  <!-- Top-right antithesis element (deep blue crescent) -->
  <path
    d="M 125,65 A 20,20 0 0,0 105,75 A 15,15 0 0,1 125,65"
    fill="url(#antithesisGradient)"
    filter="url(#softBlur)"
    opacity="0.9"
  />

  <!-- Center merging teardrop (synthesis) -->
  <ellipse
    cx="100"
    cy="100"
    rx="18"
    ry="22"
    fill="url(#synthesisGradient)"
    opacity="0.95"
  />

  <!-- Bottom synthesis element (purple merge point) -->
  <path
    d="M 70,110 Q 85,125 100,128 Q 115,125 130,110"
    fill="none"
    stroke="url(#synthesisGradient)"
    stroke-width="3"
    stroke-linecap="round"
    opacity="0.9"
  />

  <!-- Thesis to synthesis flow line (red→purple) -->
  <path
    d="M 80,75 Q 90,85 98,98"
    fill="none"
    stroke="url(#thesisGradient)"
    stroke-width="2.5"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Antithesis to synthesis flow line (blue→purple) -->
  <path
    d="M 120,75 Q 110,85 102,98"
    fill="none"
    stroke="url(#antithesisGradient)"
    stroke-width="2.5"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Core synthesis node (central point of convergence) -->
  <g filter="url(#glow)">
    <circle cx="100" cy="100" r="7" fill="url(#synthesisGradient)" opacity="0.95"/>
    <circle cx="100" cy="100" r="4.5" fill="#F5F3FF" opacity="0.9"/>
    <circle cx="100" cy="100" r="2" fill="#E9D5FF" opacity="0.8"/>
  </g>

  <!-- Thesis node (top-left) -->
  <circle cx="75" cy="65" r="5" fill="#EDE9FE" opacity="0.9"/>
  <circle cx="75" cy="65" r="3" fill="#C41E3A" opacity="0.7"/>

  <!-- Antithesis node (top-right) -->
  <circle cx="125" cy="65" r="5" fill="#EDE9FE" opacity="0.9"/>
  <circle cx="125" cy="65" r="3" fill="#1E40AF" opacity="0.7"/>

  <!-- Synthesis node (bottom) -->
  <circle cx="100" cy="125" r="5.5" fill="#F5F3FF" opacity="0.95"/>
  <circle cx="100" cy="125" r="3" fill="#7C3AED" opacity="0.85"/>

  <!-- Subtle SNO topology indicator (connecting edges suggest graph structure) -->
  <line x1="75" y1="65" x2="125" y2="65" stroke="#D8B4FE" stroke-width="1.5" opacity="0.4"/>
  <line x1="75" y1="65" x2="100" y2="125" stroke="#D8B4FE" stroke-width="1.5" opacity="0.4"/>
  <line x1="125" y1="65" x2="100" y2="125" stroke="#D8B4FE" stroke-width="1.5" opacity="0.4"/>

  <!-- CNS Logo Text -->
  <text
    x="100"
    y="160"
    font-family="Georgia, serif"
    font-size="26"
    font-weight="bold"
    fill="#F5F3FF"
    text-anchor="middle"
    letter-spacing="2"
    filter="url(#shadow)"
  >CNS</text>

  <!-- Subtitle hint (optional, very subtle) -->
  <text
    x="100"
    y="177"
    font-family="Arial, sans-serif"
    font-size="8"
    fill="#D8B4FE"
    text-anchor="middle"
    letter-spacing="1"
    opacity="0.6"
  >DIALECTICAL</text>
</svg>
