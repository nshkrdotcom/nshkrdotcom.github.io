<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for hexagon background -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for inner elements -->
    <linearGradient id="innerGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle (subtle) -->
  <circle cx="100" cy="100" r="98" fill="#0f172a" opacity="0.05"/>

  <!-- Main hexagon - perfectly symmetrical -->
  <polygon
    points="100,8 178,54 178,146 100,192 22,146 22,54"
    fill="url(#hexGradient)"
    filter="url(#shadow)"
  />

  <!-- Inner hexagon border -->
  <polygon
    points="100,20 166,60 166,140 100,180 34,140 34,60"
    fill="none"
    stroke="rgba(255,255,255,0.2)"
    stroke-width="1"
  />

  <!-- Neural network / data flow visualization representing vLLM's PagedAttention -->

  <!-- Central processing unit - represents the LLM core -->
  <circle cx="100" cy="100" r="20" fill="url(#innerGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="12" fill="#fff" opacity="0.9"/>
  <circle cx="100" cy="100" r="6" fill="url(#innerGradient)"/>

  <!-- Memory pages - representing PagedAttention (vLLM's key innovation) -->
  <!-- Top row -->
  <rect x="60" y="45" width="16" height="16" rx="2" fill="#fff" opacity="0.85"/>
  <rect x="92" y="38" width="16" height="16" rx="2" fill="#fff" opacity="0.85"/>
  <rect x="124" y="45" width="16" height="16" rx="2" fill="#fff" opacity="0.85"/>

  <!-- Middle row -->
  <rect x="45" y="92" width="16" height="16" rx="2" fill="#fff" opacity="0.85"/>
  <rect x="139" y="92" width="16" height="16" rx="2" fill="#fff" opacity="0.85"/>

  <!-- Bottom row -->
  <rect x="60" y="139" width="16" height="16" rx="2" fill="#fff" opacity="0.85"/>
  <rect x="92" y="146" width="16" height="16" rx="2" fill="#fff" opacity="0.85"/>
  <rect x="124" y="139" width="16" height="16" rx="2" fill="#fff" opacity="0.85"/>

  <!-- Connection lines - representing data flow and batching -->
  <g stroke="url(#innerGradient)" stroke-width="2" opacity="0.7" fill="none">
    <!-- Top connections -->
    <line x1="68" y1="61" x2="88" y2="88"/>
    <line x1="100" y1="54" x2="100" y2="80"/>
    <line x1="132" y1="61" x2="112" y2="88"/>

    <!-- Side connections -->
    <line x1="61" y1="100" x2="80" y2="100"/>
    <line x1="120" y1="100" x2="139" y2="100"/>

    <!-- Bottom connections -->
    <line x1="68" y1="139" x2="88" y2="112"/>
    <line x1="100" y1="146" x2="100" y2="120"/>
    <line x1="132" y1="139" x2="112" y2="112"/>
  </g>

  <!-- Small dots at connection points -->
  <g fill="url(#innerGradient)">
    <circle cx="68" cy="53" r="3"/>
    <circle cx="100" cy="46" r="3"/>
    <circle cx="132" cy="53" r="3"/>
    <circle cx="53" cy="100" r="3"/>
    <circle cx="147" cy="100" r="3"/>
    <circle cx="68" cy="147" r="3"/>
    <circle cx="100" cy="154" r="3"/>
    <circle cx="132" cy="147" r="3"/>
  </g>

  <!-- Streaming arrows - representing continuous batching -->
  <g fill="none" stroke="#fff" stroke-width="1.5" opacity="0.6">
    <path d="M75,70 L80,75 L75,80"/>
    <path d="M125,70 L120,75 L125,80"/>
    <path d="M75,120 L80,125 L75,130"/>
    <path d="M125,120 L120,125 L125,130"/>
  </g>

  <!-- "V" shape in center representing vLLM -->
  <path
    d="M94,96 L100,108 L106,96"
    fill="none"
    stroke="#6366f1"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
