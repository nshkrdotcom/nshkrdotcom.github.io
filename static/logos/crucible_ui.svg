<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0891b2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer hexagon -->
  <polygon
    points="200,30 340,95 340,225 200,290 60,225 60,95"
    fill="url(#hexGradient)"
    filter="url(#shadow)"
  />

  <!-- Inner hexagon -->
  <polygon
    points="200,60 310,110 310,210 200,260 90,210 90,110"
    fill="url(#innerGradient)"
    opacity="0.3"
  />

  <!-- Crucible vessel shape -->
  <path
    d="M 140,130 L 140,110 L 260,110 L 260,130 L 245,130 L 230,200 L 170,200 L 155,130 Z"
    fill="#ffffff"
    opacity="0.9"
  />

  <!-- Molten content in crucible -->
  <path
    d="M 175,160 L 225,160 L 220,190 L 180,190 Z"
    fill="url(#hexGradient)"
    opacity="0.8"
  />

  <!-- Bar chart representing metrics -->
  <rect x="150" y="215" width="12" height="35" fill="url(#chartGradient)" rx="2"/>
  <rect x="170" y="205" width="12" height="45" fill="url(#chartGradient)" rx="2"/>
  <rect x="190" y="195" width="12" height="55" fill="url(#chartGradient)" rx="2"/>
  <rect x="210" y="210" width="12" height="40" fill="url(#chartGradient)" rx="2"/>
  <rect x="230" y="220" width="12" height="30" fill="url(#chartGradient)" rx="2"/>

  <!-- Gauge arc -->
  <path
    d="M 120,160 A 40,40 0 0 1 160,120"
    stroke="#ffffff"
    stroke-width="4"
    fill="none"
    opacity="0.7"
    stroke-linecap="round"
  />
  <circle cx="160" cy="120" r="4" fill="#ffffff" opacity="0.9"/>

  <!-- Signal/pulse indicators -->
  <circle cx="270" cy="140" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="270" cy="140" r="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  <circle cx="270" cy="140" r="18" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.2"/>

  <!-- Text: CRUCIBLE -->
  <text
    x="200"
    y="330"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="32"
    font-weight="700"
    fill="url(#hexGradient)"
    text-anchor="middle"
    letter-spacing="3"
  >
    CRUCIBLE
  </text>

  <!-- Subtitle: UI -->
  <text
    x="200"
    y="358"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="16"
    font-weight="500"
    fill="#64748b"
    text-anchor="middle"
    letter-spacing="8"
  >
    UI
  </text>
</svg>